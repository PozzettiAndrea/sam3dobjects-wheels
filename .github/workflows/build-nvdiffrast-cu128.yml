name: Build nvdiffrast CUDA 12.8 + PyTorch 2.8

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

env:
  CUDA_VERSION: '12.8'
  PYTORCH_VERSION: '2.8.0'
  TORCH_CUDA_ARCH_LIST: '7.5;8.6;8.9;9.0;12.0'

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    container:
      image: nvidia/cuda:12.8.0-devel-ubuntu22.04
    strategy:
      fail-fast: false
      matrix:
        python: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Install Python ${{ matrix.python }} and dependencies
        run: |
          apt-get update
          apt-get install -y software-properties-common git curl
          apt-get install -y libgl1-mesa-dev libegl1-mesa-dev libgles2-mesa-dev
          add-apt-repository -y ppa:deadsnakes/ppa
          apt-get update
          apt-get install -y python${{ matrix.python }} python${{ matrix.python }}-venv python${{ matrix.python }}-dev
          curl -sS https://bootstrap.pypa.io/get-pip.py | python${{ matrix.python }}
          update-alternatives --install /usr/bin/python python /usr/bin/python${{ matrix.python }} 1
          update-alternatives --install /usr/bin/python3 python3 /usr/bin/python${{ matrix.python }} 1
          # Clean apt cache to save disk space
          apt-get clean
          rm -rf /var/lib/apt/lists/*

      - name: Install PyTorch and build tools
        run: |
          python -m pip install --upgrade pip
          # Use --no-cache-dir to save ~4GB disk space (wheels are huge)
          pip install --no-cache-dir torch==${{ env.PYTORCH_VERSION }}+cu128 torchvision --index-url https://download.pytorch.org/whl/cu128
          pip install --no-cache-dir wheel setuptools ninja numpy

      - name: Verify setup
        run: |
          nvcc --version
          python -c "import torch; print(f'PyTorch: {torch.__version__}'); print(f'CUDA: {torch.version.cuda}')"

      - name: Clone and build nvdiffrast
        run: |
          git clone https://github.com/NVlabs/nvdiffrast.git
          cd nvdiffrast
          export TORCH_CUDA_ARCH_LIST="${{ env.TORCH_CUDA_ARCH_LIST }}"
          pip install .
          python setup.py bdist_wheel
          ls -la dist/

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: nvdiffrast-linux-cu128-torch280-py${{ matrix.python }}
          path: nvdiffrast/dist/*.whl
          retention-days: 90

  build-windows:
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        python: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Cache CUDA installer
        uses: actions/cache@v4
        id: cuda-cache
        with:
          path: cuda_installer.exe
          key: cuda-12.8.1-windows-installer

      - name: Download CUDA installer (if not cached)
        if: steps.cuda-cache.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          $installerUrl = "https://developer.download.nvidia.com/compute/cuda/12.8.1/local_installers/cuda_12.8.1_572.61_windows.exe"
          Write-Host "Downloading CUDA 12.8 (~3GB)..."
          Invoke-WebRequest -Uri $installerUrl -OutFile "cuda_installer.exe" -UseBasicParsing

      - name: Install CUDA toolkit
        shell: powershell
        run: |
          Write-Host "Installing CUDA toolkit..."
          Start-Process -FilePath "cuda_installer.exe" -ArgumentList "-s", "-n", "nvcc_12.8", "cudart_12.8", "visual_studio_integration_12.8" -Wait -NoNewWindow
          $cudaPath = "C:\Program Files\NVIDIA GPU Computing Toolkit\CUDA\v12.8"
          if (Test-Path "$cudaPath\bin\nvcc.exe") {
            Write-Host "CUDA installed successfully"
          } else {
            Write-Host "WARNING: nvcc.exe not found"
            Get-ChildItem "C:\Program Files\NVIDIA GPU Computing Toolkit\CUDA\" -ErrorAction SilentlyContinue
          }
          echo "$cudaPath\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "CUDA_HOME=$cudaPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "CUDA_PATH=$cudaPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Install PyTorch
        shell: bash
        run: |
          pip install torch==${{ env.PYTORCH_VERSION }}+cu128 torchvision --index-url https://download.pytorch.org/whl/cu128
          pip install wheel setuptools ninja numpy

      - name: Verify setup
        run: |
          nvcc --version
          python -c "import torch; print(f'PyTorch: {torch.__version__}'); print(f'CUDA: {torch.version.cuda}')"

      - name: Clone nvdiffrast
        run: git clone https://github.com/NVlabs/nvdiffrast.git

      - name: Build wheel
        shell: cmd
        run: |
          cd nvdiffrast
          set TORCH_CUDA_ARCH_LIST=7.5;8.6;8.9;9.0;12.0
          pip install .
          python setup.py bdist_wheel
          dir dist

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: nvdiffrast-windows-cu128-torch280-py${{ matrix.python }}
          path: nvdiffrast/dist/*.whl
          retention-days: 90

  collect:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: wheels
          pattern: nvdiffrast-*
          merge-multiple: true

      - name: List all wheels
        run: find wheels -name "*.whl" -type f | sort

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nvdiffrast-all-cu128-torch280
          path: wheels/*.whl
          retention-days: 90
